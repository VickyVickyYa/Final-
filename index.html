<!DOCTYPE html>
<html>
  <head>
    <title>Halloween Trivia</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Nosifer&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <h1>PLAY IF YOU DARE</h1>

    <div id="container">
      <img
        id="logo"
        src="http://gravatar.com/avatar/5a224f121f96bd037bf6c1c1e2b686fb?s=256"
        alt="Smiley face"
        height="120"
        width="120"
      />
    </div>

    <div class="app">
      <h1>Halloween Trivia</h1>
      <div class="quiz">
        <h2 id="question">Question will go here</h2>
        <div id="answer-buttons"></div>
        <button id="next-btn">Next</button>
      </div>
    </div>

    <audio id="click-sound" loop>
      <source src="leaf.mp3" type="audio/mp3" />
    </audio>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
